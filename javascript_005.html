    for(변수지정; 조건식-숫자의 마지막을 지정; 증감식-1씩 늘어나거나 1씩 줄어듬 { <br>
    실행문 - 화면에 출력되는 형태 })</p>

    <div>
        <h2>예제</h2>

        <div class="ex2">화면에 h1부터 h6까지 태그를 나타내어라</div>
        </div>
        <div class="ex3">구구단 2단 출력하기 2 X 1 = 2</div>
    </div>

    <script>
        for(var a=0; a<=10; a++){
console.log(a)
        }

        for(var b=1; b<=6; b++){
            
// h1~h6까지 실행시키기 <hb>hb으로 글씨쓰기</hb>
document.write('<h'+ b + '>h' + b + '으로 글씨쓰기</h' + b + '>')

        }


        // document.write('2X1=2<br>') 옆의 모습처럼 출력시키기
        for(var c=1; c<=9; c++){

            document.write('2X'+c+'='+ (c*2)+ '<br>')
        }

        // 반복되는 변수 d= 2~9 까지이고 h-1~9까지 이다.

 

   


// 반복되는 변수 d= 2~9 까지이고 h=1~9까지 이다.

    document.write('<div class = "ex4">')

    document.write(d+'X'+ h + '=' + (h*d)+ '<br>')
